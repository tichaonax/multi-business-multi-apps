name: Smoke-check Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run smoke-check (fail fast if misconfigured)
        env:
          SKIP_DB_PRECHECK: ${{ env.SKIP_DB_PRECHECK || 'true' }}
        run: |
          # Prefer explicit DATABASE_URL in secrets if you want to run DB checks
          if [ -z "$DATABASE_URL" ]; then
            echo "No DATABASE_URL provided; skipping DB connectivity check"
          fi
          set -o pipefail
          npm run service:smoke-check 2>&1 | tee smoke-check.log
          rc=${PIPESTATUS[0]}
          if [ $rc -ne 0 ]; then
            echo "Smoke-check failed (exit code $rc). See smoke-check.log for details."
            exit $rc
          fi
      - name: Run seed verification tests
        run: |
          # Run the specific Jest test that validates seeded employee/contract data
          npx jest src/lib/seed/__tests__/seed-contact-ct-emp1009.test.js --runInBand
